<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Resume Editor</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
   
    <!-- Theme included stylesheets -->
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet"> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>

    <script src="https://github.com/andrewraygilbert/quill-to-pdf"></script> 
</head>
<body> 
    <!-- <script src="app.js"></script> -->
    <!-- <script type="module" src="exportPDF.js"></script> -->
    <section>
        <header>
            <h2> Resume Editor </h2>
                <!-- <text> by Maxwell He</text> -->
            
            <a href="index.html"> Home </a>
        </header>
        
        <div style="display: flex; flex-direction: column; margin-left: 20px;">
            <h4> File Options</h4>
            <div style="display: flex; align-items: center;">
                <!-- <input type="button" class="button" id="open" value="Open"></input> -->
                <button id="open"> Open </button>
                <button id="save"> Save </button>
                <button id="export"> Export </button>
                <button id="console"> Print Delta </button>
                <button id="loadModules"> Load Modules </button>
            </div>
            
        </div>
            
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close"> &times; </span>
                <input type="file" accept=".json" class="hidden" id="openFile">
                <h5 style="color: red; display: none" id="fileWarning">Please choose a file.</h5>
                <button style="margin-top: 30px;" id="openConfirm"> Confirm </button>
            </div>
        </div>

        <div id="moduleModal" class="modal">
            <div class="modal-content">
                <span class="close"> &times; </span>
                <div id="moduleModalContent">
                    Loading...
                </div>
            </div>
        </div>        
    </section>


    <!-- <div name="editor" id="editor" contenteditable="true" role="textbox" class="resume-textarea">
        Start editing...
    </div> -->

    <choicebox>
        <!-- <div id="listOfItems">
            To be developed...
            Ideally, here should display a list of personal statements written in the past 
        </div> -->
        
        <table class="table-clickable">
            <!-- https://webdesign.tutsplus.com/how-to-make-html-table-rows-clickable--cms-93552t -->
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Version</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody id="tableContent">
                <tr>
                    <td> <a>Loading...</a></td>
                </tr>
              </tbody>
        </table>
    </choicebox>

    <editbox>
        <div style="display: flex; flex-direction: row;">
            <div style="display: flex; flex-direction: row; margin: 10px;">
                Name:  <input type="text" id="fileName" style="margin-left: 10px; color: gray; "></input>
            </div>
            <div style="display: flex; flex-direction: row; margin: 10px">
                Draft Version: <input type="number" id="draftVersion" style="margin-left: 10px; color: gray"></input>
            </div>
        </div>
        
       
        <div id="toolbar"></div>
        <div id="editor"></div>
    </editbox>
    
    
    
    
    <script type="module" src="resume.js"></script>
</body>
</html>
